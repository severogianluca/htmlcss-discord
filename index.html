<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout discord</title>



    <!-- LINK AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
     integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="css/style.css">
</head>


<!-- HEADER BANNER -->
<body>
    <header id="barra">     
        <nav class="menu">
            <div class="logo"><img src="img/logo.svg" alt="logo"></div>
            <div class="link">
                <div class="column">Scarica</div>
                <div class="column">Perch√© Discord</div>
                <div class="column">Nitro</div>
                <div class="column">Sicurezza</div>
                <div class="column">Assistenza</div>
            </div>           
            <div class="login"><button class="btn">Accedi</button></div>
        </nav>
    </header>

<!-- MAIN -->
    <main>
        <section class="bg-blue posizione">         
            <div class="square"></div>
        </section>
        
        <section class="bg-white posizione">         
                <div class="due-blocchi">
                    <div class="box big"></div>
                    <div class="box small"></div>
                </div>
        </section>


        <section class="bg-grey posizione">         
            <div class="due-blocchi reverse">
                <div class="box big"></div>
                <div class="box small"></div>
                
            </div>
        </section>

        <section class="bg-white posizione">         
            <div class="due-blocchi">
                <div class="box big"></div>
                <div class="box small"></div>
            </div>
        </section>


        <section class="bg-grey posizione">         
            <div class="blocco"></div>
         </section>

    <footer>
        <section class="bg-black posizione">         
            <div class="colonna">
                <div class="tabella sx"></div>
                <div class="tabella dx">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>  
        </section>
        
        <div id="fine">       
                <div class="info">
                    <div class="logo1">logo</div>
                    <div class="bottone">bottone</div>
                </div>    
        </div>          
    </footer>
</body>
</html>
